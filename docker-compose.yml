services:
  db:
    image: postgres:16-alpine
    container_name: budgeting-db
    environment:
      POSTGRES_USER: budgeting
      POSTGRES_PASSWORD: budgeting
      POSTGRES_DB: budgeting
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U budgeting" ]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
